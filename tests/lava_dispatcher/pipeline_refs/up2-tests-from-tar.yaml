- class: NbdAction
  description: download files and deploy for using tftp+initrd+nbd
  level: '1'
  max_retries: 2
  name: nbd-deploy
  pipeline:
  - class: DownloaderAction
    description: download with retry
    level: '1.1'
    max_retries: 2
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 1.1.1,
      max_retries: 2, name: http-download, summary: http download, timeout: 900, url: 'https://files.lavasoftware.org/components/lava/standard/debian/stretch/armhf/3/initramfs.cpio.gz'}
    summary: download-retry
    timeout: 900
  - class: DownloaderAction
    description: download with retry
    level: '1.2'
    max_retries: 2
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 1.2.1,
      max_retries: 2, name: http-download, summary: http download, timeout: 900, url: 'https://files.lavasoftware.org/components/lava/standard/debian/stretch/armhf/3/vmlinuz'}
    summary: download-retry
    timeout: 900
  - class: DownloaderAction
    description: download with retry
    level: '1.3'
    max_retries: 2
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 1.3.1,
      max_retries: 2, name: http-download, summary: http download, timeout: 900, url: 'https://files.lavasoftware.org/components/lava/standard/debian/stretch/armhf/3/stretch-armhf-nfs.tar.gz'}
    summary: download-retry
    timeout: 900
  - class: OverlayAction
    description: add lava scripts during deployment for test shell use
    level: '1.4'
    max_retries: 2
    name: lava-overlay
    pipeline:
    - {class: SshAuthorize, description: include public key in overlay and authorize
        root user, level: 1.4.1, max_retries: 2, name: ssh-authorize, summary: add
        public key to authorized_keys, timeout: 900}
    - {class: VlandOverlayAction, description: Populate specific vland scripts for
        tests to lookup vlan data., level: 1.4.2, max_retries: 2, name: lava-vland-overlay,
      summary: Add files detailing vlan configuration., timeout: 900}
    - {class: MultinodeOverlayAction, description: add lava scripts during deployment
        for multinode test shell use, level: 1.4.3, max_retries: 2, name: lava-multinode-overlay,
      summary: overlay the lava multinode scripts, timeout: 900}
    - class: TestDefinitionAction
      description: load test definitions into image
      level: 1.4.4
      max_retries: 2
      name: test-definition
      pipeline:
      - class: UrlRepoAction
        description: apply a single test file to the test image
        level: 1.4.4.1
        max_retries: 2
        name: url-repo-action
        pipeline:
        - class: DownloaderAction
          description: download with retry
          level: 1.4.4.1.1
          max_retries: 2
          name: download-retry
          pipeline:
          - {class: HttpDownloadAction, description: use http to download the file,
            level: 1.4.4.1.1.1, max_retries: 2, name: http-download, summary: http
              download, timeout: 600, url: 'https://github.com/Linaro/test-definitions/archive/2019.03.tar.gz'}
          summary: download-retry
          timeout: 600
        summary: download file test
        timeout: 900
      - {class: TestOverlayAction, description: overlay test support files onto image,
        level: 1.4.4.2, max_retries: 2, name: test-overlay, summary: applying LAVA
          test overlay, timeout: 900}
      - {class: TestInstallAction, description: overlay dependency installation support
          files onto image, level: 1.4.4.3, max_retries: 2, name: test-install-overlay,
        summary: applying LAVA test install scripts, timeout: 900}
      - {class: TestRunnerAction, description: overlay run script onto image, level: 1.4.4.4,
        max_retries: 2, name: test-runscript-overlay, summary: applying LAVA test
          run script, timeout: 900}
      summary: loading test definitions
      timeout: 900
    - {class: CompressOverlay, description: Create a lava overlay tarball and store
        alongside the job, level: 1.4.5, max_retries: 2, name: compress-overlay, summary: Compress
        the lava overlay files, timeout: 900}
    - {class: PersistentNFSOverlay, description: unpack overlay into persistent NFS,
      level: 1.4.6, max_retries: 2, name: persistent-nfs-overlay, summary: add test
        overlay to NFS, timeout: 900}
    summary: overlay the lava support scripts
    timeout: 900
  - {class: XnbdAction, description: nbd daemon, level: '1.5', max_retries: 2, name: xnbd-server-deploy,
    summary: nbd daemon, timeout: 900}
  summary: nbd deployment
  timeout: 900
- class: BootloaderAction
  description: interactive bootloader action
  level: '2'
  max_retries: 1
  name: bootloader-action
  pipeline:
  - {class: BootloaderCommandOverlay, description: substitute job data into bootloader
      command list, level: '2.1', max_retries: 1, name: bootloader-overlay, summary: replace
      placeholders with job data, timeout: 480}
  - {class: ConnectDevice, description: use the configured command to connect serial
      to the device, level: '2.2', max_retries: 1, name: connect-device, summary: run
      connection command, timeout: 480}
  - class: BootloaderRetry
    description: interactive uboot retry action
    level: '2.3'
    max_retries: 1
    name: bootloader-retry
    pipeline:
    - class: ResetDevice
      description: reboot or power-cycle the device
      level: 2.3.1
      max_retries: 1
      name: reset-device
      pipeline:
      - {class: PDUReboot, description: issue commands to a PDU to power cycle a device,
        level: 2.3.1.1, max_retries: 1, name: pdu-reboot, summary: hard reboot using
          PDU, timeout: 480}
      summary: reboot the device
      timeout: 480
    - {class: BootloaderInterruptAction, description: interrupt bootloader, level: 2.3.2,
      max_retries: 1, name: bootloader-interrupt, summary: interrupt bootloader to
        get an interactive shell, timeout: 480}
    - {class: BootloaderCommandsAction, description: send commands to bootloader,
      level: 2.3.3, max_retries: 1, name: bootloader-commands, summary: interactive
        bootloader, timeout: 480}
    - class: AutoLoginAction
      description: automatically login after boot using job parameters and checking
        for messages.
      level: 2.3.4
      max_retries: 1
      name: auto-login-action
      pipeline:
      - {class: LoginAction, description: Real login action., level: 2.3.4.1, max_retries: 1,
        name: login-action, summary: Login after boot., timeout: 480}
      summary: Auto-login after boot with support for kernel messages.
      timeout: 480
    - {class: ExpectShellSession, description: Wait for a shell, level: 2.3.5, max_retries: 1,
      name: expect-shell-connection, summary: Expect a shell prompt, timeout: 480}
    - {class: OverlayUnpack, description: transfer and unpack overlay to persistent
        rootfs after login, level: 2.3.6, max_retries: 1, name: overlay-unpack, summary: transfer
        and unpack overlay, timeout: 480}
    - {class: ExportDeviceEnvironment, description: Exports environment variables
        to the device, level: 2.3.7, max_retries: 1, name: export-device-env, summary: Exports
        environment variables action, timeout: 480}
    summary: uboot commands with retry
    timeout: 480
  summary: pass boot commands
  timeout: 480
- class: TestShellRetry
  description: Retry wrapper for lava-test-shell
  level: '3'
  max_retries: 3
  name: lava-test-retry
  pipeline:
  - {class: TestShellAction, description: Executing lava-test-runner, level: '3.1',
    max_retries: 3, name: lava-test-shell, summary: Lava Test Shell, timeout: 600}
  summary: Retry support for Lava Test Shell
  timeout: 600
- class: FinalizeAction
  description: finish the process and cleanup
  level: '4'
  max_retries: 1
  name: finalize
  pipeline:
  - {class: PowerOff, description: discontinue power to device, level: '4.1', max_retries: 1,
    name: power-off, summary: send power_off command, timeout: 600}
  - {class: ReadFeedback, description: Check for messages on all other namespaces,
    level: '4.2', max_retries: 1, name: read-feedback, summary: Read from other namespaces,
    timeout: 600}
  summary: finalize the job
  timeout: 600
