- class: FlasherRetryAction
  description: deploy flasher with retry
  level: '1'
  max_retries: 1
  name: deploy-flasher-retry
  pipeline:
  - class: FlasherAction
    description: deploy flasher
    level: '1.1'
    max_retries: 1
    name: deploy-flasher
    pipeline:
    - class: OverlayAction
      description: add lava scripts during deployment for test shell use
      level: 1.1.1
      max_retries: 1
      name: lava-overlay
      pipeline:
      - {class: SshAuthorize, description: include public key in overlay and authorize
          root user, level: 1.1.1.1, max_retries: 1, name: ssh-authorize, summary: add
          public key to authorized_keys, timeout: 240}
      - {class: VlandOverlayAction, description: Populate specific vland scripts for
          tests to lookup vlan data., level: 1.1.1.2, max_retries: 1, name: lava-vland-overlay,
        summary: Add files detailing vlan configuration., timeout: 240}
      - {class: MultinodeOverlayAction, description: add lava scripts during deployment
          for multinode test shell use, level: 1.1.1.3, max_retries: 1, name: lava-multinode-overlay,
        summary: overlay the lava multinode scripts, timeout: 240}
      - class: TestDefinitionAction
        description: load test definitions into image
        level: 1.1.1.4
        max_retries: 1
        name: test-definition
        pipeline:
        - {class: GitRepoAction, description: apply git repository of tests to the
            test image, level: 1.1.1.4.1, max_retries: 1, name: git-repo-action, summary: clone
            git test repo, timeout: 240}
        - {class: TestOverlayAction, description: overlay test support files onto
            image, level: 1.1.1.4.2, max_retries: 1, name: test-overlay, summary: applying
            LAVA test overlay, timeout: 240}
        - {class: TestInstallAction, description: overlay dependency installation
            support files onto image, level: 1.1.1.4.3, max_retries: 1, name: test-install-overlay,
          summary: applying LAVA test install scripts, timeout: 240}
        - {class: TestRunnerAction, description: overlay run script onto image, level: 1.1.1.4.4,
          max_retries: 1, name: test-runscript-overlay, summary: applying LAVA test
            run script, timeout: 240}
        summary: loading test definitions
        timeout: 240
      - {class: CompressOverlay, description: Create a lava overlay tarball and store
          alongside the job, level: 1.1.1.5, max_retries: 1, name: compress-overlay,
        summary: Compress the lava overlay files, timeout: 240}
      - {class: PersistentNFSOverlay, description: unpack overlay into persistent
          NFS, level: 1.1.1.6, max_retries: 1, name: persistent-nfs-overlay, summary: add
          test overlay to NFS, timeout: 240}
      summary: overlay the lava support scripts
      timeout: 240
    - class: DownloaderAction
      description: download with retry
      level: 1.1.2
      max_retries: 3
      name: download-retry
      pipeline:
      - {class: HttpDownloadAction, description: use http to download the file, level: 1.1.2.1,
        max_retries: 1, name: http-download, summary: http download, timeout: 240,
        url: 'https://images.validation.linaro.org/builds.96boards.org/snapshots/b2260/linaro/debian/21/stih410-b2260.dtb'}
      summary: download-retry
      timeout: 240
    - class: DownloaderAction
      description: download with retry
      level: 1.1.3
      max_retries: 3
      name: download-retry
      pipeline:
      - {class: HttpDownloadAction, description: use http to download the file, level: 1.1.3.1,
        max_retries: 1, name: http-download, summary: http download, timeout: 240,
        url: 'https://images.validation.linaro.org/builds.96boards.org/snapshots/b2260/linaro/debian/21/uImage'}
      summary: download-retry
      timeout: 240
    - class: DownloaderAction
      description: download with retry
      level: 1.1.4
      max_retries: 3
      name: download-retry
      pipeline:
      - {class: HttpDownloadAction, description: use http to download the file, level: 1.1.4.1,
        max_retries: 1, name: http-download, summary: http download, timeout: 240,
        url: 'http://images.validation.linaro.org/storage.kernelci.org/images/rootfs/buildroot/armel/rootfs.cpio.gz'}
      summary: download-retry
      timeout: 240
    - {class: DeployDeviceEnvironment, description: deploy device environment, level: 1.1.5,
      max_retries: 1, name: deploy-device-env, summary: deploy device environment,
      timeout: 240}
    summary: deploy custom flasher
    timeout: 240
  summary: deploy custom flasher
  timeout: 240
- class: MinimalBoot
  description: connect and reset device
  level: '2'
  max_retries: 1
  name: minimal-boot
  pipeline:
  - {class: ConnectDevice, description: use the configured command to connect serial
      to the device, level: '2.1', max_retries: 1, name: connect-device, summary: run
      connection command, timeout: 300}
  - class: ResetDevice
    description: reboot or power-cycle the device
    level: '2.2'
    max_retries: 1
    name: reset-device
    pipeline:
    - {class: PDUReboot, description: issue commands to a PDU to power cycle a device,
      level: 2.2.1, max_retries: 1, name: pdu-reboot, summary: hard reboot using PDU,
      timeout: 30}
    summary: reboot the device
    timeout: 30
  - class: AutoLoginAction
    description: automatically login after boot using job parameters and checking
      for messages.
    level: '2.3'
    max_retries: 1
    name: auto-login-action
    pipeline:
    - {class: LoginAction, description: Real login action., level: 2.3.1, max_retries: 1,
      name: login-action, summary: Login after boot., timeout: 300}
    summary: Auto-login after boot with support for kernel messages.
    timeout: 120
  - {class: ExpectShellSession, description: Wait for a shell, level: '2.4', max_retries: 1,
    name: expect-shell-connection, summary: Expect a shell prompt, timeout: 300}
  - {class: OverlayUnpack, description: transfer and unpack overlay to persistent
      rootfs after login, level: '2.5', max_retries: 1, name: overlay-unpack, summary: transfer
      and unpack overlay, timeout: 300}
  - {class: ExportDeviceEnvironment, description: Exports environment variables to
      the device, level: '2.6', max_retries: 1, name: export-device-env, summary: Exports
      environment variables action, timeout: 300}
  summary: connect and reset device
  timeout: 300
- class: TestShellRetry
  description: Retry wrapper for lava-test-shell
  level: '3'
  max_retries: 1
  name: lava-test-retry
  pipeline:
  - {class: TestShellAction, description: Executing lava-test-runner, level: '3.1',
    max_retries: 1, name: lava-test-shell, summary: Lava Test Shell, timeout: 300}
  summary: Retry support for Lava Test Shell
  timeout: 300
- class: FinalizeAction
  description: finish the process and cleanup
  level: '4'
  max_retries: 1
  name: finalize
  pipeline:
  - {class: PowerOff, description: discontinue power to device, level: '4.1', max_retries: 1,
    name: power-off, summary: send power_off command, timeout: 15}
  - {class: ReadFeedback, description: Check for messages on all other namespaces,
    level: '4.2', max_retries: 1, name: read-feedback, summary: Read from other namespaces,
    timeout: 300}
  summary: finalize the job
  timeout: 300
