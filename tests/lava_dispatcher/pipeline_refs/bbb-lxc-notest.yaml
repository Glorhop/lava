- class: LxcAction
  description: download files and deploy using lxc
  level: '1'
  max_retries: 1
  name: lxc-deploy
  pipeline:
  - {class: LxcCreateAction, description: create lxc action, level: '1.1', max_retries: 1,
    name: lxc-create-action, summary: create lxc, timeout: 300}
  - {class: LxcCreateUdevRuleAction, description: create lxc udev rule action, level: '1.2',
    max_retries: 1, name: lxc-create-udev-rule-action, summary: create lxc udev rule,
    timeout: 300}
  - {class: LxcStartAction, description: boot into lxc container, level: '1.3', max_retries: 1,
    name: boot-lxc, summary: attempt to boot, timeout: 300}
  - {class: LxcAptUpdateAction, description: lxc apt update action, level: '1.4',
    max_retries: 1, name: lxc-apt-update, summary: lxc apt update, timeout: 300}
  - {class: LxcAptInstallAction, description: lxc apt install packages action, level: '1.5',
    max_retries: 1, name: lxc-apt-install, summary: lxc apt install, timeout: 300}
  - {class: LxcStopAction, description: stop the lxc container, level: '1.6', max_retries: 1,
    name: lxc-stop, summary: stop lxc, timeout: 300}
  summary: lxc deployment
  timeout: 300
- class: TftpAction
  description: download files and deploy using tftp
  level: '2'
  max_retries: 1
  name: tftp-deploy
  pipeline:
  - class: DownloaderAction
    description: download with retry
    level: '2.1'
    max_retries: 3
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 2.1.1,
      max_retries: 1, name: http-download, summary: http download, timeout: 180, url: 'http://images.validation.linaro.org/snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/initramfs.cpio.gz'}
    summary: download-retry
    timeout: 180
  - class: DownloaderAction
    description: download with retry
    level: '2.2'
    max_retries: 3
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 2.2.1,
      max_retries: 1, name: http-download, summary: http download, timeout: 180, url: 'http://images.validation.linaro.org/snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/vmlinuz'}
    summary: download-retry
    timeout: 180
  - class: DownloaderAction
    description: download with retry
    level: '2.3'
    max_retries: 3
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 2.3.1,
      max_retries: 1, name: http-download, summary: http download, timeout: 180, url: 'http://images.validation.linaro.org/snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/dtbs/am335x-bone.dtb'}
    summary: download-retry
    timeout: 180
  - class: DownloaderAction
    description: download with retry
    level: '2.4'
    max_retries: 3
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 2.4.1,
      max_retries: 1, name: http-download, summary: http download, timeout: 180, url: 'http://images.validation.linaro.org/snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/modules.tar.gz'}
    summary: download-retry
    timeout: 180
  - class: PrepareOverlayTftp
    description: extract ramdisk or nfsrootfs in preparation for lava overlay
    level: '2.5'
    max_retries: 1
    name: prepare-tftp-overlay
    pipeline:
    - {class: ExtractNfsRootfs, description: unpack nfsrootfs, level: 2.5.1, max_retries: 1,
      name: extract-nfsrootfs, summary: 'unpack nfsrootfs, ready to apply lava overlay',
      timeout: 180}
    - class: OverlayAction
      description: add lava scripts during deployment for test shell use
      level: 2.5.2
      max_retries: 1
      name: lava-overlay
      pipeline:
      - {class: SshAuthorize, description: include public key in overlay and authorize
          root user, level: 2.5.2.1, max_retries: 1, name: ssh-authorize, summary: add
          public key to authorized_keys, timeout: 180}
      - {class: VlandOverlayAction, description: Populate specific vland scripts for
          tests to lookup vlan data., level: 2.5.2.2, max_retries: 1, name: lava-vland-overlay,
        summary: Add files detailing vlan configuration., timeout: 180}
      - {class: MultinodeOverlayAction, description: add lava scripts during deployment
          for multinode test shell use, level: 2.5.2.3, max_retries: 1, name: lava-multinode-overlay,
        summary: overlay the lava multinode scripts, timeout: 180}
      - class: TestDefinitionAction
        description: load test definitions into image
        level: 2.5.2.4
        max_retries: 1
        name: test-definition
        pipeline:
        - {class: GitRepoAction, description: apply git repository of tests to the
            test image, level: 2.5.2.4.1, max_retries: 1, name: git-repo-action, summary: clone
            git test repo, timeout: 180}
        - {class: TestOverlayAction, description: overlay test support files onto
            image, level: 2.5.2.4.2, max_retries: 1, name: test-overlay, summary: applying
            LAVA test overlay, timeout: 180}
        - {class: TestInstallAction, description: overlay dependency installation
            support files onto image, level: 2.5.2.4.3, max_retries: 1, name: test-install-overlay,
          summary: applying LAVA test install scripts, timeout: 180}
        - {class: TestRunnerAction, description: overlay run script onto image, level: 2.5.2.4.4,
          max_retries: 1, name: test-runscript-overlay, summary: applying LAVA test
            run script, timeout: 180}
        summary: loading test definitions
        timeout: 180
      - {class: CompressOverlay, description: Create a lava overlay tarball and store
          alongside the job, level: 2.5.2.5, max_retries: 1, name: compress-overlay,
        summary: Compress the lava overlay files, timeout: 180}
      - {class: PersistentNFSOverlay, description: unpack overlay into persistent
          NFS, level: 2.5.2.6, max_retries: 1, name: persistent-nfs-overlay, summary: add
          test overlay to NFS, timeout: 180}
      summary: overlay the lava support scripts
      timeout: 180
    - {class: ExtractRamdisk, description: extract ramdisk to a temporary directory,
      level: 2.5.3, max_retries: 1, name: extract-overlay-ramdisk, summary: extract
        the ramdisk, timeout: 180}
    - {class: ExtractModules, description: extract supplied kernel modules, level: 2.5.4,
      max_retries: 1, name: extract-modules, summary: extract kernel modules, timeout: 180}
    - {class: ApplyOverlayTftp, description: unpack the overlay into the nfsrootfs
        or ramdisk, level: 2.5.5, max_retries: 1, name: apply-overlay-tftp, summary: apply
        lava overlay test files, timeout: 180}
    - class: PrepareKernelAction
      description: populates the pipeline with a kernel conversion action
      level: 2.5.6
      max_retries: 1
      name: prepare-kernel
      pipeline:
      - {class: UBootPrepareKernelAction, description: convert kernel to uimage, level: 2.5.6.1,
        max_retries: 1, name: uboot-prepare-kernel, summary: prepare/convert kernel,
        timeout: 180}
      summary: add a kernel conversion
      timeout: 180
    - {class: ConfigurePreseedFile, description: 'add commands to automated installers,
        to copy the lava test overlay to the installed system', level: 2.5.7, max_retries: 1,
      name: configure-preseed-file, summary: add commands to installer config, timeout: 180}
    - {class: CompressRamdisk, description: recreate a ramdisk with the overlay applied.,
      level: 2.5.8, max_retries: 1, name: compress-ramdisk, summary: compress ramdisk
        with overlay, timeout: 180}
    summary: extract ramdisk or nfsrootfs
    timeout: 180
  - {class: LxcCreateUdevRuleAction, description: create lxc udev rule action, level: '2.6',
    max_retries: 1, name: lxc-create-udev-rule-action, summary: create lxc udev rule,
    timeout: 180}
  - {class: DeployDeviceEnvironment, description: deploy device environment, level: '2.7',
    max_retries: 1, name: deploy-device-env, summary: deploy device environment, timeout: 180}
  summary: tftp deployment
  timeout: 180
- class: BootLxcAction
  description: lxc boot into the system
  level: '3'
  max_retries: 1
  name: lxc-boot
  pipeline:
  - {class: LxcStartAction, description: boot into lxc container, level: '3.1', max_retries: 1,
    name: boot-lxc, summary: attempt to boot, timeout: 300}
  - {class: LxcAddStaticDevices, description: Add devices which are permanently powered
      by the worker to the LXC, level: '3.2', max_retries: 1, name: lxc-add-static,
    summary: Add static devices to the LXC, timeout: 300}
  - {class: ConnectLxc, description: connect to the lxc container, level: '3.3', max_retries: 1,
    name: connect-lxc, summary: run connection command, timeout: 300}
  - {class: ExpectShellSession, description: Wait for a shell, level: '3.4', max_retries: 1,
    name: expect-shell-connection, summary: Expect a shell prompt, timeout: 300}
  - {class: ExportDeviceEnvironment, description: Exports environment variables to
      the device, level: '3.5', max_retries: 1, name: export-device-env, summary: Exports
      environment variables action, timeout: 300}
  summary: lxc boot
  timeout: 300
- class: UBootAction
  description: interactive uboot action
  level: '4'
  max_retries: 1
  name: uboot-action
  pipeline:
  - {class: UBootSecondaryMedia, description: let uboot know where to find the kernel
      in the image on secondary media, level: '4.1', max_retries: 1, name: uboot-from-media,
    summary: set uboot strings for deployed media, timeout: 180}
  - {class: BootloaderCommandOverlay, description: substitute job data into bootloader
      command list, level: '4.2', max_retries: 1, name: bootloader-overlay, summary: replace
      placeholders with job data, timeout: 180}
  - {class: ConnectDevice, description: use the configured command to connect serial
      to the device, level: '4.3', max_retries: 1, name: connect-device, summary: run
      connection command, timeout: 180}
  - class: UBootCommandsAction
    description: interactive uboot commands action
    level: '4.4'
    max_retries: 1
    name: uboot-commands
    pipeline:
    - class: ResetDevice
      description: reboot or power-cycle the device
      level: 4.4.1
      max_retries: 1
      name: reset-device
      pipeline:
      - {class: PDUReboot, description: issue commands to a PDU to power cycle a device,
        level: 4.4.1.1, max_retries: 1, name: pdu-reboot, summary: hard reboot using
          PDU, timeout: 180}
      summary: reboot the device
      timeout: 180
    - {class: BootloaderInterruptAction, description: interrupt bootloader, level: 4.4.2,
      max_retries: 1, name: bootloader-interrupt, summary: interrupt bootloader to
        get an interactive shell, timeout: 180}
    - {class: BootloaderCommandsAction, description: send commands to bootloader,
      level: 4.4.3, max_retries: 1, name: bootloader-commands, summary: interactive
        bootloader, timeout: 180}
    - class: AutoLoginAction
      description: automatically login after boot using job parameters and checking
        for messages.
      level: 4.4.4
      max_retries: 1
      name: auto-login-action
      pipeline:
      - {class: LoginAction, description: Real login action., level: 4.4.4.1, max_retries: 1,
        name: login-action, summary: Login after boot., timeout: 180}
      summary: Auto-login after boot with support for kernel messages.
      timeout: 180
    - {class: ExpectShellSession, description: Wait for a shell, level: 4.4.5, max_retries: 1,
      name: expect-shell-connection, summary: Expect a shell prompt, timeout: 180}
    - {class: ExportDeviceEnvironment, description: Exports environment variables
        to the device, level: 4.4.6, max_retries: 1, name: export-device-env, summary: Exports
        environment variables action, timeout: 180}
    summary: uboot commands
    timeout: 180
  summary: pass uboot commands
  timeout: 180
- class: TestShellRetry
  description: Retry wrapper for lava-test-shell
  level: '5'
  max_retries: 1
  name: lava-test-retry
  pipeline:
  - {class: TestShellAction, description: Executing lava-test-runner, level: '5.1',
    max_retries: 1, name: lava-test-shell, summary: Lava Test Shell, timeout: 300}
  summary: Retry support for Lava Test Shell
  timeout: 300
- class: FinalizeAction
  description: finish the process and cleanup
  level: '6'
  max_retries: 1
  name: finalize
  pipeline:
  - {class: PowerOff, description: discontinue power to device, level: '6.1', max_retries: 1,
    name: power-off, summary: send power_off command, timeout: 10}
  - {class: ReadFeedback, description: Check for messages on all other namespaces,
    level: '6.2', max_retries: 1, name: read-feedback, summary: Read from other namespaces,
    timeout: 300}
  summary: finalize the job
  timeout: 300
