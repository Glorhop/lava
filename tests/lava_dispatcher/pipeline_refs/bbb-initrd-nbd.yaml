- class: NbdAction
  description: download files and deploy for using tftp+initrd+nbd
  level: '1'
  max_retries: 1
  name: nbd-deploy
  pipeline:
  - class: DownloaderAction
    description: download with retry
    level: '1.1'
    max_retries: 3
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 1.1.1,
      max_retries: 1, name: http-download, summary: http download, timeout: 240, url: 'http://images.validation.linaro.org/snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/initramfs.cpio.gz'}
    summary: download-retry
    timeout: 240
  - class: DownloaderAction
    description: download with retry
    level: '1.2'
    max_retries: 3
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 1.2.1,
      max_retries: 1, name: http-download, summary: http download, timeout: 240, url: 'http://images.validation.linaro.org/snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/vmlinuz'}
    summary: download-retry
    timeout: 240
  - class: DownloaderAction
    description: download with retry
    level: '1.3'
    max_retries: 3
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 1.3.1,
      max_retries: 1, name: http-download, summary: http download, timeout: 240, url: 'http://images.validation.linaro.org/snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/dtbs/am335x-boneblack.dtb'}
    summary: download-retry
    timeout: 240
  - class: DownloaderAction
    description: download with retry
    level: '1.4'
    max_retries: 3
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 1.4.1,
      max_retries: 1, name: http-download, summary: http download, timeout: 240, url: 'http://images.validation.linaro.org/snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/jessie-armhf-nfs.tar.gz'}
    summary: download-retry
    timeout: 240
  - {class: OverlayAction, description: add lava scripts during deployment for test
      shell use, level: '1.5', max_retries: 1, name: lava-overlay, summary: overlay
      the lava support scripts, timeout: 240}
  - class: PrepareKernelAction
    description: populates the pipeline with a kernel conversion action
    level: '1.6'
    max_retries: 1
    name: prepare-kernel
    pipeline:
    - {class: UBootPrepareKernelAction, description: convert kernel to uimage, level: 1.6.1,
      max_retries: 1, name: uboot-prepare-kernel, summary: prepare/convert kernel,
      timeout: 240}
    summary: add a kernel conversion
    timeout: 240
  - {class: XnbdAction, description: nbd daemon, level: '1.7', max_retries: 1, name: xnbd-server-deploy,
    summary: nbd daemon, timeout: 240}
  summary: nbd deployment
  timeout: 240
- class: UBootAction
  description: interactive uboot action
  level: '2'
  max_retries: 1
  name: uboot-action
  pipeline:
  - {class: UBootSecondaryMedia, description: let uboot know where to find the kernel
      in the image on secondary media, level: '2.1', max_retries: 1, name: uboot-from-media,
    summary: set uboot strings for deployed media, timeout: 240}
  - {class: BootloaderCommandOverlay, description: substitute job data into bootloader
      command list, level: '2.2', max_retries: 1, name: bootloader-overlay, summary: replace
      placeholders with job data, timeout: 240}
  - {class: ConnectDevice, description: use the configured command to connect serial
      to the device, level: '2.3', max_retries: 1, name: connect-device, summary: run
      connection command, timeout: 240}
  - class: UBootCommandsAction
    description: interactive uboot commands action
    level: '2.4'
    max_retries: 1
    name: uboot-commands
    pipeline:
    - class: ResetDevice
      description: reboot or power-cycle the device
      level: 2.4.1
      max_retries: 1
      name: reset-device
      pipeline:
      - {class: PDUReboot, description: issue commands to a PDU to power cycle a device,
        level: 2.4.1.1, max_retries: 1, name: pdu-reboot, summary: hard reboot using
          PDU, timeout: 240}
      summary: reboot the device
      timeout: 240
    - {class: BootloaderInterruptAction, description: interrupt bootloader, level: 2.4.2,
      max_retries: 1, name: bootloader-interrupt, summary: interrupt bootloader to
        get an interactive shell, timeout: 240}
    - {class: BootloaderCommandsAction, description: send commands to bootloader,
      level: 2.4.3, max_retries: 1, name: bootloader-commands, summary: interactive
        bootloader, timeout: 240}
    - class: AutoLoginAction
      description: automatically login after boot using job parameters and checking
        for messages.
      level: 2.4.4
      max_retries: 1
      name: auto-login-action
      pipeline:
      - {class: LoginAction, description: Real login action., level: 2.4.4.1, max_retries: 1,
        name: login-action, summary: Login after boot., timeout: 240}
      summary: Auto-login after boot with support for kernel messages.
      timeout: 240
    summary: uboot commands
    timeout: 240
  summary: pass uboot commands
  timeout: 240
- class: FinalizeAction
  description: finish the process and cleanup
  level: '3'
  max_retries: 1
  name: finalize
  pipeline:
  - {class: PowerOff, description: discontinue power to device, level: '3.1', max_retries: 1,
    name: power-off, summary: send power_off command, timeout: 10}
  - {class: ReadFeedback, description: Check for messages on all other namespaces,
    level: '3.2', max_retries: 1, name: read-feedback, summary: Read from other namespaces,
    timeout: 300}
  summary: finalize the job
  timeout: 300
