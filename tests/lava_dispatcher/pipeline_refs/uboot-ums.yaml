- class: UBootUMSAction
  description: download image and deploy using uboot mass storage emulation
  level: '1'
  max_retries: 1
  name: uboot-ums-deploy
  pipeline:
  - class: DownloaderAction
    description: download with retry
    level: '1.1'
    max_retries: 3
    name: download-retry
    pipeline:
    - {class: HttpDownloadAction, description: use http to download the file, level: 1.1.1,
      max_retries: 1, name: http-download, summary: http download, timeout: 300, url: 'http://images.validation.linaro.org/snapshots.linaro.org/openembedded/mbl/linaro-master/imx7s-warp/70/rpb/rpb-console-image-imx7s-warp-20180131170405-70.rootfs.sdcard.gz'}
    summary: download-retry
    timeout: 300
  - class: OverlayAction
    description: add lava scripts during deployment for test shell use
    level: '1.2'
    max_retries: 1
    name: lava-overlay
    pipeline:
    - {class: SshAuthorize, description: include public key in overlay and authorize
        root user, level: 1.2.1, max_retries: 1, name: ssh-authorize, summary: add
        public key to authorized_keys, timeout: 300}
    - {class: VlandOverlayAction, description: Populate specific vland scripts for
        tests to lookup vlan data., level: 1.2.2, max_retries: 1, name: lava-vland-overlay,
      summary: Add files detailing vlan configuration., timeout: 300}
    - {class: MultinodeOverlayAction, description: add lava scripts during deployment
        for multinode test shell use, level: 1.2.3, max_retries: 1, name: lava-multinode-overlay,
      summary: overlay the lava multinode scripts, timeout: 300}
    - class: TestDefinitionAction
      description: load test definitions into image
      level: 1.2.4
      max_retries: 1
      name: test-definition
      pipeline:
      - {class: GitRepoAction, description: apply git repository of tests to the test
          image, level: 1.2.4.1, max_retries: 1, name: git-repo-action, summary: clone
          git test repo, timeout: 300}
      - {class: TestOverlayAction, description: overlay test support files onto image,
        level: 1.2.4.2, max_retries: 1, name: test-overlay, summary: applying LAVA
          test overlay, timeout: 300}
      - {class: TestInstallAction, description: overlay dependency installation support
          files onto image, level: 1.2.4.3, max_retries: 1, name: test-install-overlay,
        summary: applying LAVA test install scripts, timeout: 300}
      - {class: TestRunnerAction, description: overlay run script onto image, level: 1.2.4.4,
        max_retries: 1, name: test-runscript-overlay, summary: applying LAVA test
          run script, timeout: 300}
      summary: loading test definitions
      timeout: 300
    - {class: CompressOverlay, description: Create a lava overlay tarball and store
        alongside the job, level: 1.2.5, max_retries: 1, name: compress-overlay, summary: Compress
        the lava overlay files, timeout: 300}
    - {class: PersistentNFSOverlay, description: unpack overlay into persistent NFS,
      level: 1.2.6, max_retries: 1, name: persistent-nfs-overlay, summary: add test
        overlay to NFS, timeout: 300}
    summary: overlay the lava support scripts
    timeout: 300
  - {class: ApplyOverlayImage, description: apply overlay via guestfs to the test
      image, level: '1.3', max_retries: 1, name: apply-overlay-image, summary: apply
      overlay to test image, timeout: 300}
  - {class: DeployDeviceEnvironment, description: deploy device environment, level: '1.4',
    max_retries: 1, name: deploy-device-env, summary: deploy device environment, timeout: 300}
  summary: uboot-ums deployment
  timeout: 300
- class: UBootAction
  description: interactive uboot action
  level: '2'
  max_retries: 1
  name: uboot-action
  pipeline:
  - {class: UBootSecondaryMedia, description: let uboot know where to find the kernel
      in the image on secondary media, level: '2.1', max_retries: 1, name: uboot-from-media,
    summary: set uboot strings for deployed media, timeout: 1200}
  - {class: BootloaderCommandOverlay, description: substitute job data into bootloader
      command list, level: '2.2', max_retries: 1, name: bootloader-overlay, summary: replace
      placeholders with job data, timeout: 1200}
  - {class: ConnectDevice, description: use the configured command to connect serial
      to the device, level: '2.3', max_retries: 1, name: connect-device, summary: run
      connection command, timeout: 1200}
  - class: UBootCommandsAction
    description: interactive uboot commands action
    level: '2.4'
    max_retries: 1
    name: uboot-commands
    pipeline:
    - class: ResetDevice
      description: reboot or power-cycle the device
      level: 2.4.1
      max_retries: 1
      name: reset-device
      pipeline:
      - {class: PDUReboot, description: issue commands to a PDU to power cycle a device,
        level: 2.4.1.1, max_retries: 1, name: pdu-reboot, summary: hard reboot using
          PDU, timeout: 1200}
      summary: reboot the device
      timeout: 1200
    - {class: BootloaderInterruptAction, description: interrupt bootloader, level: 2.4.2,
      max_retries: 1, name: bootloader-interrupt, summary: interrupt bootloader to
        get an interactive shell, timeout: 1200}
    - {class: BootloaderCommandsAction, description: send commands to bootloader,
      level: 2.4.3, max_retries: 1, name: bootloader-commands, summary: interactive
        bootloader, timeout: 1200}
    - {class: WaitDevicePathAction, description: wait for udev device path, level: 2.4.4,
      max_retries: 1, name: wait-device-path, summary: wait for udev device path,
      timeout: 1200}
    - {class: FlashUBootUMSAction, description: Write the image file to USB Mass Storage,
      level: 2.4.5, max_retries: 1, name: flash-uboot-ums, summary: USB Mass storage
        flash, timeout: 1200}
    - class: ResetDevice
      description: reboot or power-cycle the device
      level: 2.4.6
      max_retries: 1
      name: reset-device
      pipeline:
      - {class: PDUReboot, description: issue commands to a PDU to power cycle a device,
        level: 2.4.6.1, max_retries: 1, name: pdu-reboot, summary: hard reboot using
          PDU, timeout: 1200}
      summary: reboot the device
      timeout: 1200
    - class: AutoLoginAction
      description: automatically login after boot using job parameters and checking
        for messages.
      level: 2.4.7
      max_retries: 1
      name: auto-login-action
      pipeline:
      - {class: LoginAction, description: Real login action., level: 2.4.7.1, max_retries: 1,
        name: login-action, summary: Login after boot., timeout: 1200}
      summary: Auto-login after boot with support for kernel messages.
      timeout: 1200
    - {class: ExpectShellSession, description: Wait for a shell, level: 2.4.8, max_retries: 1,
      name: expect-shell-connection, summary: Expect a shell prompt, timeout: 1200}
    - {class: ExportDeviceEnvironment, description: Exports environment variables
        to the device, level: 2.4.9, max_retries: 1, name: export-device-env, summary: Exports
        environment variables action, timeout: 1200}
    summary: uboot commands
    timeout: 1200
  summary: pass uboot commands
  timeout: 1200
- class: TestShellRetry
  description: Retry wrapper for lava-test-shell
  level: '3'
  max_retries: 1
  name: lava-test-retry
  pipeline:
  - {class: TestShellAction, description: Executing lava-test-runner, level: '3.1',
    max_retries: 1, name: lava-test-shell, summary: Lava Test Shell, timeout: 300}
  summary: Retry support for Lava Test Shell
  timeout: 300
- class: FinalizeAction
  description: finish the process and cleanup
  level: '4'
  max_retries: 1
  name: finalize
  pipeline:
  - {class: PowerOff, description: discontinue power to device, level: '4.1', max_retries: 1,
    name: power-off, summary: send power_off command, timeout: 10}
  - {class: ReadFeedback, description: Check for messages on all other namespaces,
    level: '4.2', max_retries: 1, name: read-feedback, summary: Read from other namespaces,
    timeout: 1200}
  summary: finalize the job
  timeout: 1200
