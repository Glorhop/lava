# names must exist as binary packages in the suite
# for this distribution at a version which matches the constraint.
# else move the dependency to a new file for a suite which
# contains the dependency, e.g. backports.

lava-server:
  django-auth-ldap:
      version: ">=1.2.12"
      name: python3-django-auth-ldap
  PyYAML:
      name: python3-yaml
  dateutil:
      name: python3-dateutil
  django-restricted-resource:
      version: ">=2016.8"
      name: python3-django-restricted-resource
  django-tables2:
      version: ">=1.14.2"
      name: python3-django-tables2
  # Remove if 1.11 is listed in stretch-backports
  django:
      version: ">=1.10"
      name: python3-django
  docutils:
      version: ">=0.6"
      name: python3-docutils
  jinja2:
      name: python3-jinja2
  markdown:
      version: ">=2.0.3"
      name: python3-markdown
  nose:
      name: python3-nose
  psycopg2:
      name: python3-psycopg2
  pytz:
      name: python3-tz
  pyzmq:
      name: python3-zmq
  requests:
      name: python3-requests
  simplejson:
      name: python3-simplejson
  voluptuous:
      version: ">=0.8.8"
      name: python3-voluptuous
  apache2:
      system: True
  adduser:
      system: True
  gunicorn3:
      system: True
  iproute2:
      system: True
  python3-setuptools:
      system: True
  libjs-excanvas:
      system: True
  libjs-jquery-cookie:
      system: True
  libjs-jquery:
      system: True
  libjs-jquery-ui:
      system: True
  libjs-jquery-watermark:
      system: True
  libjs-jquery-flot:
      system: True
  libjs-jquery-typeahead:
      system: True
  systemd-sysv:
      system: True
  # may be removed when separate postgresql docker support is tested.
  postgresql:
      system: True
  postgresql-client:
      system: True
  postgresql-common:
      system: True
  lava-common:
      system: True

lava-dispatcher:
