        name: python3-markdown
    netifaces:
        version: ">=0.10.0"
        name: python3-netifaces
    nose:
        name: python3-nose
    pexpect:
        version: ">=4.2"
        name: python3-pexpect
    pyserial:
        version: ">=2.6"
        name: python3-serial
    pytz:
        name: python3-tz
    pyudev:
        version: ">=0.21"
        name: python3-pyudev
    pyzmq:
        name: python3-zmq
    requests:
        name: python3-requests
    setproctitle:
        version: ">=1.1.8"
        name: python3-setproctitle
    guestfs:
        name: python3-guestfs
    python3-setuptools:
        system: True
    systemd-sysv:
        system: True
    file:
        system: True
    lava-common:
        system: True

lava-common:
    nose:
        name: python3-nose
    pyzmq:
        name: python3-zmq
